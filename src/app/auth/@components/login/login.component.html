<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 login-image">
        <img src="assets\images\ciedlogin.png" alt="Login Image" class="img-fluid">
      </div>
      <div class="col-md-6 d-flex align-items-right justify-content-right login-form-container">
        <div class="login-form">
          <h2 class="mb-4">Welcome!</h2>
          <p class="mb-4">Login with your username and password</p>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
          </form>
          <p class="mt-3">Don't have an account? <a routerLink="/register">Signup</a></p>
          <p><a routerLink="/reset-password">Forgot Password?</a></p>
        </div>
      </div>
    </div>
  </div>
